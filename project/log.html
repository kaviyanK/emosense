<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="logstyle.css" rel="stylesheet" />
    <title>EmoSense - Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Emo<span>Sense</span></h1>
        <p>Smart Classroom Emotion Recognition System</p>
      </div>

      <div class="info-text">
        Access real-time emotional analytics from your classroom using advanced
        facial recognition technology.
      </div>

      <form id="login-form" action="dashboard.html">
        <div class="form-group">
          <label for="institution">Institution</label>
          <select id="institution" required>
            <option value="" disabled selected>Select your institution</option>
            <option value="school1">Washington High School</option>
            <option value="school2">Lincoln Elementary</option>
            <option value="school3">Roosevelt Middle School</option>
            <option value="school4">Jefferson University</option>
            <option value="other">Other Institution</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Teacher Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your institutional email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit">Access Dashboard</button>

        <div class="options">
          <label> <input type="checkbox" /> Remember me </label>
          <a href="#">Forgot password?</a>
        </div>
      </form>

      <div class="login-footer">
        Secure access for authorized educational personnel only.<br />
        All data is processed in compliance with privacy regulations.
      </div>
    </div>

    <script>
      // Simple redirection to dashboard on form submit
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
